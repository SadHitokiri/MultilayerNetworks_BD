<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <title>Vis.js</title>
  </head>
  <body>
    <style>
      body {
        width: 100%;
        height: 80vh;
        background: linear-gradient(-45deg, #166386, #19376d, #192f6d);
        background-size: 400% 400%;
        animation: gradient 8s ease infinite;
        overflow: hidden;
      }
      div {
        width: 800px;
        height: 500px;
        margin: auto;
        background-color: aliceblue;
      }
    </style>
    <div id="graph"></div>
    <script>
      //ģenere 1000 virsotnes + pievieno nosaukums
      var nodes = new vis.DataSet();
      for (var i = 0; i <= 1000; i++) {
        nodes.add({
          id: i,
          label: "Node " + i,
          group: "group" + Math.floor(Math.random() * 3) + 1,
        });
      }

      // ģenere 500 šķautnes ar random savienojumiem
      var edges = new vis.DataSet();
      for (var i = 1; i <= 500; i++) {
        var from = Math.floor(Math.random() * 1000) + 1;
        var to = Math.floor(Math.random() * 1000) + 1;
        if (from != to) {
          edges.add({
            id: i,
            from: from,
            to: to,
          });
        }
      }

      // ģenere random slāni un pievieno virsotnes
      var groups = ["group1", "group2", "group3"];
      var layerColors = ["blue", "green", "red"];
      var layers = {
        groups: {},
        nodes: {
          font: {
            color: "white",
          },
        },
      };
      for (var i = 0; i < groups.length; i++) {
        var group = groups[i];
        var color = layerColors[Math.floor(Math.random() * 3)];
        layers.groups[group] = { color: color };
      }

      var data = {
        nodes: nodes,
        edges: edges,
      };
      var container = document.getElementById("graph");
      var network = new vis.Network(container, data, layers);
    </script>
  </body>
</html>
